<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Stone Paper Scissors</h1>
        <div class="score-board">
            <div id="user-score">0</div> : <div id="computer-score">0</div>
        </div>
        <div class="choices">
            <div class="choice" onclick="play('stone')">
                <img src="https://img.icons8.com/emoji/96/rock-emoji.png" alt="Stone">
                <p>Stone</p>
            </div>
            <div class="choice" onclick="play('paper')">
                <img src="https://img.icons8.com/emoji/96/page-facing-up.png" alt="Paper">
                <p>Paper</p>
            </div>
            <div class="choice" onclick="play('scissors')">
                <img src="https://img.icons8.com/emoji/96/scissors-emoji.png" alt="Scissors">
                <p>Scissors</p>
            </div>
        </div>
        <div class="result">
            <p id="user-choice">You chose: </p>
            <p id="computer-choice">Computer chose: </p>
            <h2 id="winner"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
